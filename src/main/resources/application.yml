spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${DB_NAME}
    username: ${USER_NAME}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  cache:
    type: redis
    data:
      redis:
        host: localhost
        port: 6379
        timeout: 6000ms

jwt:
  secret:
    key: ${JWT_SECRET_KEY}